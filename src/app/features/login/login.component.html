<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 relative">
  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–æ–≤ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
  <div class="absolute top-4 right-4">
    <div class="flex items-center gap-2 bg-white rounded-lg shadow-md p-2">
      <button
        (click)="setLanguage('ru')"
        [class]="'px-3 py-1 rounded text-sm font-medium transition ' + 
          ((currentLanguage$ | async) === 'ru' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100')"
        title="–†—É—Å—Å–∫–∏–π"
      >
        RU
      </button>
      <button
        (click)="setLanguage('en')"
        [class]="'px-3 py-1 rounded text-sm font-medium transition ' + 
          ((currentLanguage$ | async) === 'en' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100')"
        title="English"
      >
        EN
      </button>
      <button
        (click)="setLanguage('de')"
        [class]="'px-3 py-1 rounded text-sm font-medium transition ' + 
          ((currentLanguage$ | async) === 'de' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100')"
        title="Deutsch"
      >
        DE
      </button>
    </div>
  </div>

  <div class="w-full max-w-md">
    <!-- –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="text-center mb-8">
      <div class="text-6xl mb-4">üçΩÔ∏è</div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ translate('app.title') }}</h1>
      <p class="text-gray-600">{{ translate('app.subtitle') }}</p>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ translate('login.title') }}</h2>

      <form (ngSubmit)="onSubmit()">
        <!-- –ü–æ–ª–µ username -->
        <div class="mb-5">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            {{ translate('login.username') }}
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            [placeholder]="translate('login.username.placeholder')"
            [disabled]="isLoading"
          />
        </div>

        <!-- –ü–æ–ª–µ password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            {{ translate('login.password') }}
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            [placeholder]="translate('login.password.placeholder')"
            [disabled]="isLoading"
          />
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
          {{ errorMessage }}
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">{{ translate('login.button') }}</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ translate('login.loading') }}
          </span>
        </button>
      </form>

      <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>{{ translate('login.demo') }}</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-500">
      <p>{{ translate('footer.copyright') }}</p>
    </div>
  </div>
</div>
